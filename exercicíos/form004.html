<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Formulário</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="nome" placeholder="nome">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" placeholder="email">
        </p>
        <p>
            <label for="itelefone">Telefone:</label>
            <input type="itel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
        </p>
    </fieldset>
    <br>
    <input type="submit" value="Enviar" id="submit">
    <input type="reset" value="Limpar" id="reset">
   </form>
    
</body>
</html>
