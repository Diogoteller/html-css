<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
   <style>
    body {
        color: rgb(0, 0, 0);
        background-color: rgb(97, 167, 228);
    }
    a {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-size: 15px;
        font-weight: bold;
    }
   </style>
</head>
<body>
  <a href="#" onclick="clicou()">Clica em mim</a>
  <div id="saída"> 
  </div>
  <script>
    function clicou() {
        s = window.document.getElementById("saída")
        s.innerHTML += '<p> você clicou</p>'
    }
  </script>
    
</body>
</html>
